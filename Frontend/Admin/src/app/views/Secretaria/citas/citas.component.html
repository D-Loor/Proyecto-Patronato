<div class="animated fadeIn">


  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-stethoscope "></i> Citas de Medicina General

          <button type="button" class="btn btn-ghost collaps botont" (click)="isCollapsedMG = !isCollapsedMG"
          [attr.aria-expanded]="!isCollapsedMG" aria-controls="collapseBasic"><i
            class="fa fa-chevron-down"></i>&nbsp;</button>
        </div>

        <div id="collapseBasic" [collapse]="isCollapsedMG" [isAnimated]="true">
        <div class="form-group">
          <div class="col-md-4 searcht">
            <div class="input-group">
              <input type="text" id="buscarMG" name="buscarMG" class="form-control" placeholder="Escriba la cédula.." [(ngModel)]="buscarMG">
              <span class="input-group-prepend">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
              </span>

            </div>
          </div>
        </div>

        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Cédula</th>
                <th>Hora</th>
                <th>Historial</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of citasTotalMG | filtro:buscarMG">
                <td class="table-titulo">{{item.nombres}}</td>
                <td>{{item.cedula}}</td>
                <td>{{item.hora}}</td>
                <td>

                  <span class="badge badge-success">Active</span>
                </td>
                <td>
                  <button type="button" class="btn btn-ghost-info botont"><i
                      class="fa fa-stethoscope"></i>&nbsp;Atender</button>
                  <button type="button" class="btn btn-ghost-success botont"><i
                      class="fa fa-eye"></i>&nbsp;Consultas</button>
                  <button type="button" class="btn btn-ghost-danger botont" (click)="notificacion(item.id_cita,'MG')"><i
                      class="fa fa-trash-o"></i>&nbsp;Eliminar</button>

                </td>
              </tr>


            </tbody>
          </table>
          <nav>
            <pagination  [totalItems]="CitasMG.length" (pageChanged)="pageChangedMG($event)"></pagination>
          </nav>
        </div>
       </div>
      </div>
    </div>
    <!--/.col-->
  </div>


  <div class="row">
