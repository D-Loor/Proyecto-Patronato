<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                
                    <div class="card-header">
                        <i class="icon-user-follow"></i>
                            <strong>Datos de la consulta</strong>
                    </div>

                            <div class="card-body">
                                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="text-input">Nombres</label>
                                            <input  autocomplete="off" required type="text" id="nombres"   [(ngModel)]="nombres" name="nombres" class="form-control" placeholder="Ingrese los nombres completos">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="text-input">Ocupación</label>
                                            <input required type="text" id="text-input"  autocomplete="off"  [(ngModel)]="ocupacion" name="ocupacion" class="form-control" placeholder="Ingrese la ocupación">                                 
                                        </div>
                                        <div class="form-group col-sm-2">
                                            <label for="text-input">Edad</label>
                                            <input required type="number" id="edad"  autocomplete="off"  [(ngModel)]="edad" name="edad" class="form-control" placeholder="Ingrese la edad">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="inline-radios">Lugar de atención</label>
                                                <div class="col-md-8 col-form-label">
                                                    <div class="form-check form-check-inline mr-1">
                                                    <input class="form-check-input" type="radio" name="lugar_atencion" [(ngModel)]="lugar_atencion" id="lugar_atencion" value="Patronato">
                                                    <label class="form-check-label" for="inlineRadio1">Patronato</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-1">
                                                    <input class="form-check-input" type="radio" name="lugar_atencion" [(ngModel)]="lugar_atencion" id="lugar_atencion" value="Domicilio">
                                                    <label class="form-check-label" for="inlineRadio3">Domicilio</label>
                                                    </div>
                                                </div>
                                        </div>
                                      </div><!--/.row-->
                                      <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="text-input">Motivo de la consulta</label>
                                            <textarea autocomplete="off" required  [(ngModel)]="motivo_consultaT" id="motivo_consultaT" name="motivo_consultaT" rows="3" class="form-control" placeholder="Descripción del motivo de la consulta.."></textarea>    
                                        </div>
                                        </div><!--/.row-->
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="text-input">Diagnóstico</label>
                                                <textarea autocomplete="off" required  [(ngModel)]="diagnosticoT" id="diagnosticoT" name="diagnosticoT" rows="3" class="form-control" placeholder="Descripción del diagnóstico.."></textarea>    
                                            </div>
                                        </div><!--/.row-->
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="text-input">Anamnesis</label>
                                                <textarea autocomplete="off" required  [(ngModel)]="anamnesisT" id="anamnesisT" name="anamnesisT" rows="3" class="form-control" placeholder="Descripción de la anamnesis.."></textarea>    
                                            </div>
                                        </div><!--/.row-->
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <label for="inline-radios">Tratamiento</label>
                                                <div class="col-md-12 col-form-label">
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="estimulacion_temprana" id="estimulacion_temprana" name="estimulacion_temprana" value="Estimulación temprana">
                                                        <label class="form-check-label" for="inline-checkbox1">Estimulación temprana</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="magnetoterapia" id="magnetoterapia" name="magnetoterapia" value="Magnetoterapia">
                                                        <label class="form-check-label" for="inline-checkbox2">Magnetoterapia</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="electroestimulacion" id="electroestimulacion" name="electroestimulacion" value="Electroestimulación">
                                                        <label class="form-check-label" for="inline-checkbox3">Electroestimulación</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="ultrasonido" id="ultrasonido" name="ultrasonido" value="Ultrasonido">
                                                        <label class="form-check-label" for="inline-checkbox3">Ultrasonido</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="CQC_OH" id="CQC_OH" name="CQC_OH" value="C.Q.C. O H.">
                                                        <label class="form-check-label" for="inline-checkbox3">C.Q.C. O H.</label>
                                                    </div>
                                                  
                                                </div>
                                                <div class="form-group col-sm-12">
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="masaje" id="masaje" name="masaje" value="Masaje">
                                                        <label class="form-check-label" for="inline-checkbox3">Masaje</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="ejercicios_PR" id="ejercicios_PR" name="ejercicios_PR" value="Ejercicios pasivos y resistidos">
                                                        <label class="form-check-label" for="inline-checkbox3">Ejercicios pasivos y resistidos</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="laser" id="laser" name="laser" value="Láser">
                                                        <label class="form-check-label" for="inline-checkbox3">Láser</label>
                                                    </div>
                                                    <div class="form-check form-check-inline mr-5">
                                                        <input class="form-check-input" type="checkbox" [(ngModel)]="otros" id="otros" name="otros" value="1">
                                                        <label class="form-check-label" for="inline-checkbox3">Otros</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div  *ngIf="otros==1" class="form-group col-sm-12">
                                                <textarea autocomplete="off" required  [(ngModel)]="otrosT" id="otrosT" name="otrosT" rows="3" class="form-control" placeholder="Descripción del tratamiento.."></textarea>    
                                            </div>
                                        </div><!--/.row-->
                                        <div class="form-group ">
                                            <div class="col-md-9 col-form-label">
                                              <div class="form-check form-check-inline mr-1">
                                                <input class="form-check-input" type="checkbox" id="certificado" name="certificado" value="Si">
                                                <label class="form-check-label" for="inline-checkbox1">Se entregó certificado</label>
                                              </div>
                            
                                            </div>
                                          </div>
                                            
                                        <button type="submit" class="btn btn-lg btn-primary boto">Registrar Consulta</button>
                                </form>
                            </div>
                        
            </div>
            
        </div>
        
    </div><!--/.row-->

</div>
