
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-archive "></i> Historia Cínica
        </div>

          <div class="form-group">
            <div class="col-md-4 searcht">
              <div class="input-group">
                <input type="text" id="search" name="search" class="form-control" placeholder="Escriba la cédula.." [(ngModel)]="search">
                <span class="input-group-prepend">
                  <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </span>

              </div>

            </div>
            <div class="row">
            <div class="col-md-3 searcht">
              <input  id="date-input" type="date" name="date-input" placeholder="date" class="form-control">
            </div>
          </div>
        </div>


          <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>Cédula</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Edad</th>
                  <th>Fecha</th>
                  <th>Lugar de atención</th>
                  <th>GAD</th>
                  <th>CRUD</th>
                </tr>
              </thead>
              <tbody> 
                <tr *ngFor="let item of historialRFPaginate">
                  <td>{{item.paciente.cedula}}</td>
                  <td>{{item.paciente.nombres}}</td>
                  <td>{{item.paciente.apellidos}}</td>
                  <td>{{item.paciente.edad}}</td>
                  <td>{{item.fecha}}</td>
                  <td>{{item.lugar_atencion}}</td>
                  <td>
                    <span *ngIf="item.paciente.gad != 1" class="badge badge-secondary">NO</span>
                    <span *ngIf="item.paciente.gad != 0" class="badge badge-success">SI</span>
                  </td>
                  <td>
                    <button type="button" class="btn btn-ghost-info botont"><i
                        class="fa fa-stethoscope"></i>&nbsp;Atender</button>
                    <button type="button" class="btn btn-ghost-success botont"><i
                        class="fa fa-eye"></i>&nbsp;Consultas</button>
                    <button type="button" class="btn btn-ghost-danger botont"><i
                        class="fa fa-trash-o"></i>&nbsp;Eliminar</button>
                  </td>
                  
                </tr>

                

              </tbody>
            </table>
            <nav>
              <pagination  [totalItems]="historialRF.length" (pageChanged)="pageChanged($event)"></pagination>
            </nav>
          </div>


      </div>
    </div>
    <!--/.col-->
  </div>

</div>
