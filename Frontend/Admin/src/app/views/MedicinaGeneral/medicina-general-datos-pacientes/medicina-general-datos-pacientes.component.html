<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">

            <div class="card">
                
                    <div class="card-header">
                        <i class="icon-user"></i>
                            <strong>Datos de Afiliación</strong>
                            <button type="button" class="btn btn-ghost collaps botont" (click)="isCollapsed = !isCollapsed"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic"><i
                            class="fa fa-chevron-down"></i>&nbsp;</button>
                    </div>

                        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                            <div class="card-body">
                                <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="text-input">Apellidos</label>
                                            <input type="text" id="apellidos"  autocomplete="off" [(ngModel)]="apellidos" name="apellidos" class="form-control" placeholder="Ingrese los apellidos">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label for="text-input">Nombres</label>
                                            <input type="text" id="apellidos"  [(ngModel)]="nombres"  autocomplete="off" name="nombres" class="form-control" placeholder="Ingrese los nombres">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label for="text-input">Cédula</label>
                                            <input type="number" id="cedula" class="form-control form-input select-number " autocomplete="off" [(ngModel)]="cedula" name="cedula" class="form-control" placeholder="Ingrese la cédula">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="text-input">Edad</label>
                                            <input type="number" id="edad"  autocomplete="off"  [(ngModel)]="edad" name="edad" class="form-control" placeholder="Ingrese la edad">
                                        </div>
                                      </div><!--/.row-->
                                      <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label for="text-input">Ocupación</label>
                                            <input type="text" id="text-input"  autocomplete="off"  [(ngModel)]="ocupacion" name="ocupacion" class="form-control" placeholder="Ingrese la ocupación">
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="select1">Sexo</label>
                                            <select id="select1" name="select1" class="form-control">
                                                <option label="--Seleccione una opción--"></option>
                                                <option value="1">Hombre</option>
                                                <option value="0">Mujer</option>
                                            </select>
                                        </div>
                                      </div><!--/.row-->
                                      <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="text-input">Lugar de residencia</label>
                                            <input type="text" id="text-input"  autocomplete="off"  [(ngModel)]="Lresidencia" name="Lresidencia" class="form-control" placeholder="Ingrese el lugar de residencia">    
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="text-input">Lugar de procedencia</label>
                                            <input type="text" id="text-input"  autocomplete="off"  [(ngModel)]="Lprocedencia" name="Lprocedencia" class="form-control" placeholder="Ingrese el lugar de procedencia">
                                        </div>
                                      </div><!--/.row-->
                                      <div class="row">
                                        <div class="form-group col-sm-4">
                                            <label for="date-input">Fecha de nacimiento</label>
                                            <input class="form-control" id="date-input" type="date" autocomplete="off"  [(ngModel)]="fechanacimiento" name="fechanacimiento" placeholder="Seleccione la fecha de nacimiento">    
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="select1">Raza</label>
                                            <select id="select1" name="select1" class="form-control">
                                                <option label="--Seleccione una opción--"></option>
                                                <option value="1">Mestizos</option>
                                                <option value="2">Blancos</option>
                                                <option value="3">Montubios</option>
                                                <option value="4">Afroecuatorianos</option>
                                                <option value="5">Indígenas</option>
                                                <option value="6">Otros</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="select1">Religión</label>
                                            <select id="select1" name="select1" class="form-control">
                                                <option label="--Seleccione una opción--"></option>
                                                <option value="1">Cristiana Católica</option>
                                                <option value="2">Cristiana Evangélica</option>
                                                <option value="3">Testigos de Jehová</option>
                                                <option value="4">Ateos</option>
                                                <option value="5">Agnósticos</option>
                                                <option value="6">Otros</option>
                                            </select>
                                        </div>
                                      </div><!--/.row-->
                                      <div class="row">
                                        <div class="form-group col-sm-8">
                                            <label for="select1">Nivel de instrucción</label>    
                                            <select id="select1" name="select1" class="form-control">
                                                <option label="--Seleccione una opción--"></option>
                                                <option value="1">Educación Básica</option>
                                                <option value="2">Bachillerato</option>
                                                <option value="3">Técnico Superior</option>
                                                <option value="4">Tercer Nivel</option>
                                                <option value="5">Postgrado</option>
                                                <option value="6">Ninguno</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="select1">Estado Civil</label>
                                            <select id="select1" name="select1" class="form-control">
                                                <option label="--Seleccione una opción--"></option>
                                                <option value="1">Soltero(a)</option>
                                                <option value="2">Casado(a)</option>
                                                <option value="3">Viudo(a)</option>
                                                <option value="4">Divorciado(a)</option>
                                            </select>
                                        </div>
                                      </div><!--/.row-->
                                </form>
                            </div>
                        </div>
            </div>

            <div class="card">
                
                <div class="card-header">
                    <i class="fa fa-asterisk"></i>
                        <strong>Antecedentes Patológicos personales</strong>
                        <button type="button" class="btn btn-ghost collaps botont" (click)="isCollapsed2 = !isCollapsed2"
                        [attr.aria-expanded]="!isCollapsed2" aria-controls="collapseBasic"><i
                        class="fa fa-chevron-down"></i>&nbsp;</button>
                </div>

                    <div id="collapseBasic" [collapse]="isCollapsed2" [isAnimated]="true">
                        <div class="card-body">
                            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="inline-radios">Niñez</label>
                                    <div class="col-md-9 col-form-label">
                                      <div class="form-check form-check-inline mr-1" id="inline-radiosN">
                                        <input class="form-check-input" type="radio" name="ninez"  [(ngModel)]="ninez" id="ninez" value="1" (click)="funcionVer()">
                                        <label class="form-check-label" for="inlineRadio1">Si</label>
                                      </div>
                                      <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" type="radio" name="ninez"  [(ngModel)]="ninez" id="ninez" value="0" (click)="funcionOcultar()">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                      </div>
                                        <div id="collapseBasic" *ngIf="Ver==false && Ocultar==false">
                                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Contenido.."></textarea>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="inline-radios">Adolescencia</label>
                                    <div class="col-md-9 col-form-label">
                                      <div class="form-check form-check-inline mr-1" id="inline-radiosA">
                                        <input class="form-check-input" type="radio" name="adolescencia"  [(ngModel)]="adolescencia" id="adolescencia" value="1" (click)="funcionVer2()">
                                        <label class="form-check-label" for="inlineRadio1">Si</label>
                                      </div>
                                      <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" type="radio" name="adolescencia"  [(ngModel)]="adolescencia" id="adolescencia" value="0" (click)="funcionOcultar2()">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                      </div>
                                        <div id="collapseBasic" *ngIf="Ver2==false && Ocultar2==false">
                                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Contenido.."></textarea>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label class="col-md-3 col-form-label" for="inline-radios">Adultez</label>
                                    <div class="col-md-9 col-form-label">
                                      <div class="form-check form-check-inline mr-1" id="inline-radiosAD">
                                        <input class="form-check-input" type="radio" name="adultez"  [(ngModel)]="adultez" id="adultez" value="1" (click)="funcionVer3()">
                                        <label class="form-check-label" for="inlineRadio1">Si</label>
                                      </div>
                                      <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" type="radio" name="adultez"  [(ngModel)]="adultez" id="adultez" value="0" (click)="funcionOcultar3()">
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                      </div>
                                        <div id="collapseBasic" *ngIf="Ver3==false && Ocultar3==false">
                                            <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Content.."></textarea>
                                        </div>
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
            </div>

        </div>
        
    </div><!--/.row-->

</div>
