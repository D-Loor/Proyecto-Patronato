
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-archive "></i> Historia Cínica
        </div>

        

          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-3 d-none d-md-block">
                <input id="data" name="data" [(ngModel)]="data" (change)="getHClinica($event)" class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
              </div>
            </div>
            <table class="table table-bordered table-striped table-sm">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Cédula</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Sexo</th>
                  <th>Edad</th>
                  <th>Residencia</th>
                  <th>CRUD</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of pacientesTotalTotal">
                  <td>{{item.id_paciente}}</td>
                  <td >{{item.cedula}}</td>
                  <td>{{item.nombres}}</td>
                  <td>{{item.apellidas}}</td>
                  <td>{{item.sexo}}</td>
                  <td>{{item.edad}}</td>
                  <td>{{item.residencia}}</td>
                  <td>
                    <button type="button" class="btn btn-ghost-info botont"><i
                        class="fa fa-stethoscope"></i>&nbsp;Atender</button>
                    <button type="button" class="btn btn-ghost-success botont"><i
                        class="fa fa-eye"></i>&nbsp;Consultas</button>
                    <button type="button" class="btn btn-ghost-danger botont"><i
                        class="fa fa-trash-o"></i>&nbsp;Eliminar</button>
                  </td>
                </tr>
 

              </tbody>
            </table>
            <nav>
              <pagination  [totalItems]="pacientesTotal.length" (pageChanged)="pageChanged($event)"></pagination>
            </nav>
          </div>


      </div>
    </div>
    <!--/.col-->
  </div>

</div>
