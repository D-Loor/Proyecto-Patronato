<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-archive "></i> Historia Cínica
        </div>

        <div class="form-group">
          <div class="col-md-4 searcht">
            <div class="input-group">
              <input type="text" id="search" name="search" class="form-control" placeholder="Escriba la cédula.."
                [(ngModel)]="search" (ngModelChange)="dataPaginate($event)">
              <span class="input-group-prepend">
                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
              </span>

            </div>

          </div>

        </div>


        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Sexo</th>
                <th>Edad</th>
                <th>Residencia</th>
                <th>CRUD</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="search == ''; else filtro2">
                <tr *ngFor="let item of pacientesMGPaginate ">
                  <td>{{item.cedula}}</td>
                  <td>{{item.nombres}}</td>
                  <td>{{item.apellidos}}</td>
                  <td>{{item.sexo}}</td>
                  <td>{{item.edad}}</td>
                  <td>{{item.residencia}}</td>
                  <td>
                    <button type="button" class="btn btn-ghost-info botont"><i
                        class="fa fa-stethoscope"></i>&nbsp;Atender</button>
                    <button type="button" class="btn btn-ghost-success botont"><i
                        class="fa fa-eye"></i>&nbsp;Consultas</button>
                    <button type="button" class="btn btn-ghost-danger botont"><i
                        class="fa fa-trash-o"></i>&nbsp;Eliminar</button>
                  </td>
                </tr>
              </ng-container>
              
            <ng-template #filtro2>
              <tr  *ngFor="let item of pacientesMG | filtro:search">
               
                <td>{{item.cedula}}</td>
                <td>{{item.nombres}}</td>
                <td>{{item.apellidas}}</td>
                <td>{{item.sexo}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.residencia}}</td>
                <td>
                  <button type="button" class="btn btn-ghost-info botont"><i
                      class="fa fa-stethoscope"></i>&nbsp;Atender</button>
                  <button type="button" class="btn btn-ghost-success botont"><i
                      class="fa fa-eye"></i>&nbsp;Consultas</button>
                  <button type="button" class="btn btn-ghost-danger botont"><i
                      class="fa fa-trash-o"></i>&nbsp;Eliminar</button>
                </td>
              </tr>
            </ng-template>
            </tbody>
          </table>
          <nav>
            <pagination *ngIf="search==''" [totalItems]="pacientesMG.length" (pageChanged)="pageChanged($event)"></pagination>
            <pagination *ngIf="search!=''" [totalItems]="pacientesMG.length | filtro:search" (pageChanged)="pageChangedFiltro($event,pacientesMG)"></pagination>
          </nav>
        </div>


      </div>
    </div>
    <!--/.col-->
  </div>

</div>
